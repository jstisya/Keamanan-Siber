<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #2c1919;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f97316;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-item {
      background-color: #3b2626;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #f97316;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .video-item iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }
    .video-item p {
      margin-top: 10px;
      text-align: center;
    }
    .pdf-item {
      background-color: #3b2626;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #f97316;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .pdf-item h2 {
      margin-top: 0;
      color: #f97316;
    }
    .pdf-item iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: none;
    }
    .download-btn {
      display: inline-block;
      background-color: #10b981;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background-color: #c14a62;
    }
  </style>
</head>
