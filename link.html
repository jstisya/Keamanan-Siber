<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Terkait</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c1919;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      border-bottom: 2px solid #f97316;
      display: inline-block;
      margin-bottom: 30px;
    }
    .link-box {
      background-color: #3b2626;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .link-box h2 {
      margin-top: 0;
      color: #f97316;
    }
    .link-box a {
      display: inline-block;
      color: #fff;
      background-color: #f97316;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .link-box a:hover {
      background-color: #c2410c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Terkait</h1>

    <div class="link-box">
      <h2>Universitas Sam Ratulangi (UNSRAT)</h2>
      <p>Situs resmi Universitas Sam Ratulangi, Manado</p>
      <a href="https://www.unsrat.ac.id/" target="_blank">Kunjungi Situs</a>
    </div>

    <div class="link-box">
      <h2>Program Studi Informatika UNSRAT</h2>
      <p>Informasi resmi program studi Informatika, Fakultas Teknik</p>
      <a href="https://fatek.unsrat.ac.id/informatika/" target="_blank">Kunjungi Situs</a>
    </div>
  </div>
  <div class="buttons">
    <a href="profil.html">Profil Kelompok</a>
    <a href="video.html">Video Presentasi</a>
    <a href="link.html">Link UNSRAT</a>
  </div>
  
</body>
</html>
